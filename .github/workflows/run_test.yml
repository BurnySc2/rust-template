name: Run tests
on: [push]

jobs:
  build:
    name: Run tests

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [nightly]
        python-version: [3.7]

    steps:
    # https://github.com/actions-rs/toolchain
    - uses: actions/checkout@v1

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true

    - name: Run cargo check
      uses: actions-rs/cargo@v1
      with:
        command: check

    - name: Run cargo clippy
      run: |
        rustup component add clippy
        cargo clippy

    - name: Run tests
      run: cargo test -- --nocapture

#    - name: Run benchmarks
#      run: cargo bench

    - name: Run main.rs
      run: cargo run

    - name: Build
      run: |
        cargo clean
        cargo build --verbose --release

    - name: Create artifact directory
      run: mkdir artifacts

    # TODO only one .so file needs to be built and it can be run from any python version on the linux distribution, and this probably also works on mac
    # Rename output binary because on linux the output binaries do not seem to be deterministic
    # 'my_package' is the library name defined in Cargo.toml
    - name: Create archive for Linux
      run: |
        sudo apt-get install tree
        tree target/release
        sudo apt-get install rename
        rename 's/^my_package-.+(?<!\.d)$/my_package/' *
        mv ./target/release/my_package ./artifacts/my_package
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.7'

    - name: Create archive for Windows
      run: |
        dir target/release
        move ./target/release/my_package.exe ./artifacts/my_package.exe
      if: matrix.os == 'windows-latest'

    - name: Create archive for macOS
      run: |
        ls target/release
        move ./target/release/my_package ./artifacts/my_package
      if: matrix.os == 'macOS-latest'

    # See - https://github.com/actions/upload-artifact/issues/39
    - uses: actions/upload-artifact@v1
      name: Upload archive
      with:
        name: ${{ matrix.os }}_python${{ matrix.python-version }}
        path: artifacts/
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.7' || matrix.os == 'windows-latest' || matrix.os == 'macOS-latest'
